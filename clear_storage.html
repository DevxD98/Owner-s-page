<!DOCTYPE html>
<html>
<head>
    <title>Clear Storage</title>
</head>
<body>
    <h1>Clear LocalStorage</h1>
    <button onclick="clearStorage()">Clear Storage and Reload</button>
    
    <script>
        function clearStorage() {
            localStorage.clear();
            console.log('LocalStorage cleared');
            alert('LocalStorage cleared! You can now close this tab and reload your app.');
        }
        
        // Auto-clear on load
        clearStorage();
    </script>
</body>
</html>
